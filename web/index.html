<html style="height: 600px; width: 350px">
<head>

    This is a placeholder for base href that will be replaced by the value of

  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="future_reply_landing_new">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FutureReply</title>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "4056501112";

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    /* Safari iOS viewport fix - use CSS custom properties for dynamic height */
    :root {
      --viewport-height: 100vh;
    }

    /* Support for new viewport units */
    @supports (height: 100svh) {
      :root {
        --viewport-height: 100svh; /* Small viewport height - assumes toolbars are visible */
      }
    }

    @supports (height: 100dvh) {
      :root {
        --viewport-height: 100dvh; /* Dynamic viewport height - adapts to toolbar changes */
      }
    }

    body {
      height: calc(var(--viewport-height) * 5) !important;  /* Bigger than 100% to allow scroll */
      position: static !important;  /* Override absolute from flutter */
      overflow-y: scroll !important; /* Allows vertical scrolling */
      overflow-x: hidden !important;
      touch-action: pan-y !important;  /* Allows vertical scrolling */
      overscroll-behavior: none; /* Avoid bouncing scrolling on top/bottom edge */
      /* Prevent zoom on iOS Safari */
      -webkit-text-size-adjust: 100%;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

     /* Centers flutter canvas with a size of the viewport*/
    flt-glass-pane {
      position: fixed !important; /* Overrides absolute from flutter  */
      top: 50vh  !important;
      left: 50vw  !important;
      max-width: 100vw  !important;
      max-height: var(--viewport-height)  !important;
      transform: translate(-50vw, -50vh)  !important;
    }

    /* Support for new viewport units in flt-glass-pane */
    @supports (height: 100svh) {
      flt-glass-pane {
        top: calc(var(--viewport-height) / 2) !important;
        transform: translate(-50vw, calc(var(--viewport-height) / -2)) !important;
      }
    }

    /* 
    Scrollbar hide doesn't work on iOS, they add a default one when overflow:true and  -webkit-overflow-scrolling: touch; 
    Sadly since iOS 13, this value is forced on iOS -> https://developer.apple.com/documentation/safari-release-notes/safari-13-release-notes
    */
    ::-webkit-scrollbar {
      display: none;
      width: 0px;
      height: 0px;  /* Remove scrollbar space */
      background: transparent;  /* Optional: just make scrollbar invisible */
    }

    /* Additional iOS Safari fixes */
    @media screen and (-webkit-min-device-pixel-ratio: 2) {
      body {
        -webkit-overflow-scrolling: touch;
      }
    }
    
  </style>
  
  <script>
    // JavaScript fallback for older browsers and additional Safari iOS fixes
    function setViewportHeight() {
      // Get the actual viewport height
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      
      // Update CSS custom property for viewport height
      if (window.innerHeight !== window.outerHeight) {
        // Browser has toolbars visible
        document.documentElement.style.setProperty('--viewport-height', `${window.innerHeight}px`);
      }
    }

    // Set initial viewport height
    setViewportHeight();

    // Update on resize and orientation change
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', function() {
      setTimeout(setViewportHeight, 100); // Small delay for orientation change
    });

    // Additional fix for iOS Safari address bar changes
    let initialViewportHeight = window.innerHeight;
    window.addEventListener('scroll', function() {
      if (Math.abs(window.innerHeight - initialViewportHeight) > 100) {
        setViewportHeight();
        initialViewportHeight = window.innerHeight;
      }
    });
  </script>
</head>
<body>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
